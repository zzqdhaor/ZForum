<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script>
        window.onload = () => {
            let login = document.getElementById('btn')
            login.onclick = () => {
                let username = document.getElementById('username').value
                let password = document.getElementById('pass').value
                if (username === 'admin' && password === 'admin') {
                    alert("登录成功")
                    window.location.href = "https://www.baidu.com"
                } else {
                    alert("登录失败")
                }
            }
        }
    </script>
</head>
<body>
<div class="out">
    <div style="border: 1px solid #00a162; padding: 30px; border-radius: 10px">
        <p style="font-weight: 700; font-size: 30px">XX系统登录</p>
        <div style="display: inline-block; width: 100px">
            用户名：
        </div>
        <input class="ip" id="username">
        <br/>
        <div style="display: inline-block; width: 100px">
            密&nbsp;&nbsp;&nbsp;码：
        </div>
        <input type="password" class="ip" id="pass">
        <br/>
        <button id="btn" style="margin: 20px">提交</button>
    </div>
</div>
</body>
<style>
    .ip {
        outline-style: none;
        border: 1px solid #ccc;
        border-radius: 3px;
        padding: 6px;
        width: 300px;
        font-size: 14px;
        margin: 5px;
    }

    .ip:focus {
        border-color: #ff837a;
    }

    .out {
        text-align: center;
        justify-content: center;
        display: flex;
        align-items: center;
        height: 95vh
    }

    #btn {
        border-radius: 10px;
        border: none;
        width: 80px;
        height: 30px;
    }

    #btn:hover {
        background: #00ff9d;
    }
</style>
</html>
